<ion-view title="Step 2: Locate & Describe">
	<ion-content>
  <body ng-controller="MapController">
  <div id="map" data-tab-disabled="true"></div>
  <a id="firebaseRef"></a>
        <div id="log"></div>
  <form name="myForm">
  <label>
    <input type="radio" ng-model="type" ng-value="specialValue1">
    Graffiti
  </label><br/>
  <label>
    <input type="radio" ng-model="type" ng-value="specialValue2">
    Illegal Dumping
  </label><br/>
  <label>
    <input type="radio" ng-model="type" ng-value="specialValue3">
    Water Waste
  </label><br/>
  <tt>{{type | json}}</tt><br/>
 </form>
<form ng-submit="submit()">
  <input type="text" ng-model="text" name="text" />
  <input type="submit" id="submit" value="Submit" />
  <pre>list={{list}}</pre>
</form>
  <input type="text" ng-model="data.text"/>
    <h1>You said: {{ data.text }}</h1>
</ion-content>
</ion-view>
<ion-footer-bar align-title="center">
  <div class="buttons">
  </div>
  <h1 class="title"></h1>
</ion-footer-bar>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
